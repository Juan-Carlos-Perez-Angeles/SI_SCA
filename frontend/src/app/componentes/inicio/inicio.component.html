<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">AÃ±o</th>
                        <th scope="col">Motor</th>
                        <th scope="col">Color</th>
                        <th scope="col">Rine</th>
                        <th scope="col">imagen</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Segmento</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let automovil of ListarAutomovil; let i = index">
                      <th scope="row" style="vertical-align: middle">{{automovil.id_auto}}</th>
                      <td>{{automovil.marca}}</td>
                      <td>{{automovil.modelo}}</td>
                      <td>{{automovil.anno}}</td>
                      <td>{{automovil.motor}}</td>
                      <td>{{automovil.color}}</td>
                      <td>{{automovil.rine}}</td>
                      <td>
                        <img src="{{automovil.img}}" alt="imagen automovil">
                      </td>
                      <td>{{automovil.precio}}</td>
                      <td>{{automovil.segmento}}</td>
                      <td>
                        <button (click)="editar(automovil.id_auto)" type="button" class="btn btn-warning">
                          <i class="bi bi-pencil-square"></i>
                        </button>
                      </td>
                      <td>
                        <button (click)="eliminar(i)" type="button" class="btn btn-danger">
                          <i class="bi bi-trash3-fill"></i>
                        </button>
                      </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>
